<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scor | Üye Ol</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
<a class="navbar-brand" href="/">
    <img src="/static/logo.png" width="225" height="60" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/hakkimizda">Hakkımızda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/iletisim">İletişim</a>
      </li>
      {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hoşgeldiniz, {{request.user}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/raporlar">Raporlar</a>
          <a class="dropdown-item" href="/logout">Çıkış Yap</a>
        </div>
      </li>
      {% else %}
        <li class="nav-item">
        <a class="nav-link" href="/register">Üye Ol</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Giriş Yap</a>
      </li>
      {% endif %}
      
    </ul>
  </div>
</nav>
<div class="container d-flex justify-content-center text-center">
<div class="row">
  <div class="col-md-12">
    {% if msg %}
              <div class="alert alert-success mb-3 mt-3">
                {{msg}}
              </div>
            {% endif %}
  </div>
</div>
</div>
    <div class="container d-flex justify-content-center w-100 align-items-center mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                      <label>Kullanıcı Adı</label>
                      <input type="text" class="form-control" name="username">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Parola</label>
                      <input type="password" class="form-control w-100" id="exampleInputPassword1" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Giriş Yap </button>  veya  <a href="/register"><button type="button" class="btn btn-outline-dark">Kayıt Ol</button></a>
                  </form>
                  
            </div>
        </div>
    </div>
</body>
</html>
